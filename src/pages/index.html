<div class="grid-container">

    <h1 class="text-center">Project Name <img class="inject-svg" src="{{root}}assets/img/icons/test-icon.svg" alt=""></h1>
    <div class="index-header-label">Index of Views</div>
  </div>


  <div class="grid-x align-center">

      <ul class="menu vertical">
        {{#repeat 5}}

        {{/repeat}}
      </ul>
    </div>
  </div>
</div>
